<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        table {
            background-color: white;
            margin: 1em auto;
            padding: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2), 0 4px 20px rgba(0, 0, 0, 0.19);
        }
        tr, td, th {
            padding: 1em;
            text-align: left;
        }
        .center th {
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-top: 2em;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h2>FORM VALIDATION</h2>
    <form name="form" action="" method="POST" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <th>Mob NO</th>
                <td><input type="tel" name="mob"></td>
            </tr>
            <tr>
                <th>Username</th>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="passcode"></td>
            </tr>
            <tr class="center">
                <th colspan="2"><input type="submit" value="Submit"></th>
            </tr>
        </table>
    </form>
    <script>
        function validateForm() {
            var fname = document.form.fname.value;
            var email = document.form.email.value;
            var mob = document.form.mob.value;
            var user = document.form.user.value;
            var passcode = document.form.passcode.value;

            var passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            var emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (fname === "") {
                alert("Enter First Name !!");
                document.form.fname.focus();
                return false;
            } else if (/[^a-zA-Z\s]/.test(fname)) {
                alert("Enter Valid Name !!");
                document.form.fname.focus();
                return false;
            }

            if (email === "") {
                alert("Enter email!!");
                document.form.email.focus();
                return false;
            } else if (!emailRegex.test(email)) {
                alert("Enter Valid mail id (must be a Gmail address) !!");
                document.form.email.focus();
                return false;
            }

            if (mob === "") {
                alert("Enter Mobile number");
                document.form.mob.focus();
                return false;
            } else if (isNaN(mob) || mob.length !== 10) {
                alert("Enter a valid Mobile number with 10 digits");
                document.form.mob.focus();
                return false;
            }

            if (user === "") {
                alert("Enter User Name !!");
                document.form.user.focus();
                return false;
            }

            if (passcode === "" || !passwordRegex.test(passcode)) {
                alert("Password must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, one digit, and one special character.");
                document.form.passcode.focus();
                return false;
            }

            return true; // If all validations pass
        }
    </script>
</body>
</html>
