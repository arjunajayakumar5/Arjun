<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

        body {
            background-color: silver;
        }
        table, th, td {
            background-color: grey;
            border: 2px solid black;
            border-collapse: collapse;
        }
        hr {
            border: 1px solid black;
        }
        marquee {
            background-color: yellow;
        }
    </style>

</head>
<body>
    <center>
        <marquee width="50%">
            <h1 style="color:red">WELCOME TO FRESHERS WORLD!!!</h1>
        </marquee>
        <form name="form" action="" method="POST" onsubmit="return validateForm()">
            <table border="1" width="50%" cellpadding="4" cellspacing="4">
                <tr>
                    <th colspan="3"><h3><b>REGISTRATION FORM</b></h3></th>
                </tr>
                <tr>
                    <td><label>NAME</label></td>
                    <td colspan="3"><input type="text" name="name" required maxlength="50"></td>
                </tr>
                <tr>
                    <td><label>AGE</label></td>
                    <td colspan="3">
                        <select name="age" required>
                            <option value="">Select</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>PASSWORD</label></td>
                    <td colspan="3"><input type="password" name="password" required minlength="8"></td>
                </tr>
                <tr>
                    <td><label>RETYPE PASSWORD</label></td>
                    <td colspan="3"><input type="password" name="retypePassword" required minlength="8"></td>
                </tr>
                <tr>
				<td rowspan="4"> SELECT YOUR SECURITY QUESTION</td>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="petName" required>What is your pet name? </input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="bestFriend">Who is your best friend? </input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="favoriteColor">What is your favourite color? </input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="favoriteTeacher">Who is your favourite teacher</input>
					</td>
			</tr>
                <tr>
                    <td><label>ANSWER OF SECURITY QUESTION</label></td>
                    <td colspan="3"><input type="text" name="securityAnswer" required maxlength="100"></td>
                </tr>
                <tr>
                    <td><label>EMAIL ID</label></td>
                    <td colspan="3"><input type="email" name="email" required></td>
                </tr>
                <tr>
				<td rowspan="2"> ADDRESS</td>
				<td> PERMANENT ADDRESS</td>
				<td> TEMPORARY ADDRESS</td>
			</tr>
			<tr>
				<td>  <textarea wrap="virtual" name="permanentAddress" required maxlength="200"></textarea>
				<td> <textarea wrap="virtual" name="temporaryAddress" required maxlength="200"></textarea>
			</tr>
                <tr>
                    <td><label>LANGUAGE KNOWN</label></td>
                    <td colspan="2">
                        <input type="checkbox" name="language" value="Malayalam">MALAYALAM
                        <input type="checkbox" name="language" value="English">ENGLISH
                        <input type="checkbox" name="language" value="Hindi">HINDI
                    </td>
                </tr>
                <tr>
				<td rowspan="2"> PHONE NUMBER</td>
				<td> HOME</td>
				<td> OFFICE</td>
			</tr>
			<tr>
				<td> <input type="text" name="homePhone" required pattern="\d{10}" title="Please enter a valid 10-digit phone number."> </td>
				<td> <input type="text" name="officePhone" required pattern="\d{10}" title="Please enter a valid 10-digit phone number."></td>
			</tr>
                <tr>
                    <td><label>UPLOAD CV</label></td>
                    <td colspan="3"><input type="file" name="file" accept=".pdf,.doc,.docx" required></td>
                </tr>
                <tr>
                    <td align="center"><input type="reset" name="reset"></td>
                    <td align="center" colspan="3"><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </center>

            if (age === "") {

            }

            // Validate Password
            if (password) {
                alert("Password is required.");
		document.form.password.focus();
                return false;
            }
            else if (password.length < 8) {
                alert("Password must be at least 8 characters long.");

            }

            // Validate Retype Password
            if (password !== retypePassword) {
                alert("Passwords do not match.");

            }

            // Validate Security Question Answer
            if (securityAnswer) {

            if (email) {

            if (!homePhone || !officePhone) {
                alert("Both home and office phone numbers are required.");
                return false;
            }
            var phonePattern = /^\d{10}$/;

                alert("Home phone number must be a valid 10-digit number.");

        }
    </script>
</body>
</html>
