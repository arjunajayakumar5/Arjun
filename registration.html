<html>
	<head>
		<title>Registration</title>
	<style>
		body{
			background-color:silver;
			}
		table,th,td{
			background-color:grey;
			border: 2px solid black;
 			 border-collapse: collapse
			
			}
		hr{ border:1px solid black
			}
		marquee{
			background-color:yellow;
			}
		</style>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
	
		<center>
		<marquee  width="50%"><h1 style="color:red">WELCOME TO FRESHERS WORLD!!!</h1></marquee>
		<table border="1" width="50%" cellpadding="4" cellspacing="4">
			<tr>
				<th colspan="3"><h3><b>REGISTRATION FORM</b></h3></th>
			</tr>
			<tr>
				<td><label>NAME</label></td>
				<td colspan="3"><input type="select" name="name"></td>
			</tr>
			<tr>
				<td><label>AGE</label></td>
				<td colspan="3"><select>
					<option selected>select</option>
					<option>option1</option>
					<option>option2</option></select></td>
			</tr>
			<tr>
				<td><label>PASSWORD</label></td>
				<td colspan="3"><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><label>RETYPE PASSWORD</label></td>
				<td colspan="3"><input type="password" name="password"></td>
			</tr>
			<tr>
				<td rowspan="4"> SELECT YOUR SECURITY QUESTION</td>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="petName">What is your pet name? </input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="bestFriend">Who is your best friend? </input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="favoriteColor">What is your favourite color? </input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="radio" name="securityQuestion" value="favoriteTeacher">Who is your favourite teacher</input>
					</td>
			</tr>

			<tr>
				<td><label>ANSWER OF SECURITY QUESTION</label></td>
				<td colspan="3"><input type="text" name="ans"></td>
			</tr>
			<tr>
				<td><label>EMAIL ID</label></td>
				<td colspan="3"><input type="email" name="email"></td>
			</tr>
			 <tr>
				<td rowspan="2"> ADDRESS</td>
				<td> PERMANENT ADDRESS</td>
				<td> TEMPORARY ADDRESS</td>
			</tr>
			<tr>
				<td>  <textarea wrap="virtual" name="permanentAddress"></textarea>
				<td> <textarea wrap="virtual" name="temporaryAddress"></textarea>
			</tr>

			<tr>
				<td><label>LANGUAGE KNOWS</label></td>
				<td><input type="checkbox" name="lang">MALAYALAM
				<input type="checkbox" name="lang">ENGLISH
				<input type="checkbox" name="lang">HINDI</td>
				
			</tr>
			 <tr>
				<td rowspan="2"> PHONE NUMBER</td>
				<td> HOME</td>
				<td> OFFICE</td>
			</tr>
			<tr>
				<td> <input type="text" name="homePhone"> </td>
				<td> <input type="text" name="officePhone"></td>
			</tr>

			<tr>
				<td><label>UPLOAD CV</label></td>
				<td colspan="3"><input type="file" name="file"></td>
			</tr>
			<tr>
				<td align="center"><input type="reset" name="reset"></td>
				<td align="center" colspan="3"><input type="submit" name="submit"></td>
			</tr>



		</table>
		</center>
		
	</body>
</html>
